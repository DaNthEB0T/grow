{% for message in messages %}
<div class="popup {{message.tags}}">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span
      aria-hidden="true"
      onclick="document.getElementsByClassName('popup')[0].remove()"
      >&times;</span
    >
  </button>
  {{ message }}
</div>
{% endfor %}
