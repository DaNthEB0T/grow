{% extends 'core/base.html' %}
{% block body %} 

Hello {{user.username}}!

<p><a class="btn btn-danger" href="/logout/">Logout</a></p>

<form action="" method="POST">
  {% csrf_token %}

  <button class="btn btn-primary" type="submit" name="resend_verification">Resend email</button>
</form>

<p>
  {% if not user.is_validated %} 
    User needs verification! 
  {% else %} 
    User is verified! 
  {% endif %}
</p>

{% endblock body %}
